<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>ARIA live region with reparenting caused by layout change</title>
  </head>
  <body>
  
    <style>    
      #message {
        position: absolute; /* Live region works if this is removed */
      }
    </style>

    <div id="something" style="display: none;"></div>

    <button onclick="showAlert();">Show Alert</button>

    <!-- Live region works if display:block element used instead of span -->
    <span aria-live="polite">
      <p id="message"></p>
    </span>

    <script>
      var something = document.querySelector('#something');
      var message = document.querySelector('#message');

      function showAlert() {
        something.style.display = 'block';  // Live region works if this line is removed.
        message.textContent = 'Live region succeeded!';
      }
    </script>
  </body>
</html>
